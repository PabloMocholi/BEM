<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/suitcss.css" />
    <title>Document</title>
</head>

<div></div>

<body>

    <header>
        <div class="HeaderText">
            <span class="u-textBold">Projects</span>
            <br>
            <span class="u-textLight">Home - User Profile</span>

        </div>
        <div class="HeaderButtons">
            <button>Filter</button>
            <button class="u-bcgBlue"> Create</button>
        </div>
    </header>
    <div class="Banner u-borderRadius">

        <div class="Banner-contenido">
            <img src="./images/300-1.jpg" alt="perfil" class="u-borderRadius" />

            <div class="Banner-contenido-info">
                <div class="HeaderText">
                    <span class="u-textBold">Max Smith</span>
                    <br>
                    <span class="u-textLight u-marginRight">Developer</span>
                    <span class="u-textLight u-marginRight">Spain, Valencia</span>
                    <span class="u-textLight u-marginRight">sam@smith</span>

                    <div class="Banner-contenido-info-numeros">
                        <div class="Banner-contenido-info-numeros-num">
                            <span class="u-textBold">4.500$</span><br>
                            <span class="u-textLight u-marginRight">Earnings</span>
                        </div>

                        <div class="Banner-contenido-info-numeros-num">
                            <span class="u-textBold">80</span><br>
                            <span class="u-textLight u-marginRight">Projects</span>
                        </div>

                        <div class="Banner-contenido-info-numeros-num">
                            <span class="u-textBold">%60</span><br>
                            <span class="u-textLight u-marginRight">Succes Rate</span>
                        </div>
                    </div>

                </div>
                <div class="HeaderButtons">
                    <div>
                        <button class="u-floatRight">Follow</button>
                        <button class="u-bcgBlue u-floatRight"> Hire Me</button>
                    </div>
                    
                    
                    <div class="Banner-contenido-info-bar"></div>
                </div>

            </div>

        </div>

        <ul class="Banner-navegador">
            <li class="Banner-navegador-links is-active">
                <a class="Banner-navegador-links-link is-active " href="">Home</a>
            </li>
            <li class="Banner-navegador-links">
                <a class="Banner-navegador-links-link" href="">News</a>
            </li>
            <li class="Banner-navegador-links">
                <a class="Banner-navegador-links-link" href="">Contact</a>
            </li>
            <li class="Banner-navegador-links is-hover">
                <a class="Banner-navegador-links-link" href="">About</a>
            </li>
        </ul>
    </div>





    <div class="Container">
        <div class="HeaderText">
            <span class="u-textBold">My Projects</span>
            <span class="u-textLight">Active</span>

        </div>
        <div class="HeaderButtons">
            <button>Active</button>
            <button class="u-bcgBlue"> New Project</button>
        </div>
    </div>

</body>

</html>
